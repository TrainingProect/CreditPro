<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <h3>【获奖新增】</h3>
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="奖励名称" >
            <el-input v-model="form1.name"></el-input>
        </el-form-item>
        <el-form-item label="成果名称" >
            <el-input v-model="form2.name"></el-input>
        </el-form-item>
        <el-form-item label="所属单位">
            <el-select v-model="form.region" placeholder="请选择所属单位">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="获奖人数" >
            <el-input v-model="form3.name"></el-input>
        </el-form-item>
        <el-form-item label="发证机关" >
            <el-input v-model="form4.name"></el-input>
        </el-form-item>
        <el-form-item label="获奖日期">
            <el-col :span="11">
                <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 50%;"></el-date-picker>
            </el-col>

        </el-form-item>
        <el-form-item label="获奖级别">
            <el-select v-model="form1.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="获奖等级">

                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="完成单位">
            <el-input v-model="form5.name"></el-input>
        </el-form-item>
        <el-form-item label="总参加单位数">
            <el-select v-model="form5.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="单位排名">
            <el-select v-model="form6.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="获奖编号">
            <el-input v-model="form6.name"></el-input>
        </el-form-item>
        <el-form-item label="学科门类">
            <el-radio-group v-model="form.resource">
                <el-radio label="社科类"></el-radio>
                <el-radio label="科技类"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="一级学科">
            <el-select v-model="form7.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="项目来源">
            <el-select v-model="form8.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="成果形式">
            <el-select v-model="form9.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="奖励类别">
            <el-select v-model="form10.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>

        <h3>【获奖完成人信息】</h3>
        <el-form-item>
            <el-button type="primary" @click="onSubmit">添加完成人</el-button>

        </el-form-item>
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="date"
                        label="署名顺序"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="制定人"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="province"
                        label="性别"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="city"
                        label="学历"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="工作单位"
                        width="300">
                </el-table-column>
                <el-table-column
                        prop="zip"
                        label="职称"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="power"
                        label="贡献率（%）"
                        width="120">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="100">
                    <template slot-scope="scope">
                        <el-button @click="handleClick(scope.row)" type="text" size="small">删除</el-button>

                    </template>
                </el-table-column>
            </el-table>
        </template>
        <h3>【附件信息】</h3>
        <el-upload
                class="upload-demo"
                action="https://jsonplaceholder.typicode.com/posts/"
                :on-preview="handlePreview"
                :on-remove="handleRemove"
                :before-remove="beforeRemove"
                multiple
                :limit="3"
                :on-exceed="handleExceed"
                :file-list="fileList">
            <el-button size="small" type="primary">点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>
        <el-form-item label="备注">
            <el-input type="textarea" v-model="form.desc"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">提交</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
