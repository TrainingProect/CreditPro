<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <!-- import CSS -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
</head>
<body>
<div id="app">
    <h3>【结题验收新增】</h3>
    <el-form ref="form" :model="form" label-width="80px">
        <el-form-item label="项目编号" >
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="结题/验收项目名称" >
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="所属单位">
            <el-select v-model="form.region" placeholder="请选择所属单位">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>

        </el-form-item>
        <el-form-item label="结题单位" >
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="结题时间">
            <el-col :span="11">
                <el-date-picker type="date" placeholder="选择日期" v-model="form.date1" style="width: 50%;"></el-date-picker>
            </el-col>

        </el-form-item>
        <el-form-item label="是否被应用">
            <el-radio-group v-model="form.resource">
                <el-radio label="是"></el-radio>
                <el-radio label="否"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="学科门类">
            <el-radio-group v-model="form.resource">
                <el-radio label="科技类"></el-radio>
                <el-radio label="社科类"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="应用对象">
            <el-radio-group v-model="form.resource">
                <el-radio label="国家级单位"></el-radio>
                <el-radio label="省部级单位"></el-radio>
                <el-radio label="企业级单位"></el-radio>
                <el-radio label="其他"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="一级学科">
            <el-select v-model="form1.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="项目来源">
            <el-select v-model="form3.region" placeholder="请选择">
                <el-option label="中原计算机学院" value="shanghai"></el-option>
                <el-option label="中原彼得堡学院" value="beijing"></el-option>
            </el-select>
        </el-form-item>
        <el-form-item label="学校署名">
            <el-radio-group v-model="form.resource">
                <el-radio label="第一单位"></el-radio>
                <el-radio label="非第一单位"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="结题结论">
            <el-radio-group v-model="form.resource">
                <el-radio label="优秀"></el-radio>
                <el-radio label="良好"></el-radio>
                <el-radio label="合格"></el-radio>
                <el-radio label="其他"></el-radio>
            </el-radio-group>
        </el-form-item>
        <el-form-item label="入院经费（万元）">
            <el-input v-model="form.name"></el-input>
        </el-form-item>
        <el-form-item label="配套经费（万元）">
            <el-input v-model="form.name"></el-input>
        </el-form-item>

        <h3>【所有指定人信息】</h3>
        <template>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%">
                <el-table-column
                        fixed
                        prop="date"
                        label="署名顺序"
                        width="150">
                </el-table-column>
                <el-table-column
                        prop="name"
                        label="制定人"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="province"
                        label="性别"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="city"
                        label="学历"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="address"
                        label="工作单位"
                        width="300">
                </el-table-column>
                <el-table-column
                        prop="zip"
                        label="职称"
                        width="120">
                </el-table-column>
                <el-table-column
                        prop="zip"
                        label="贡献率（%）"
                        width="120">
                </el-table-column>
                <el-table-column
                        fixed="right"
                        label="操作"
                        width="100">
                    <template slot-scope="scope">
                        <el-button @click="handleClick(scope.row)" type="text" size="small">删除</el-button>
                        <el-button type="text" size="small">清空</el-button>
                    </template>
                </el-table-column>
            </el-table>
        </template>
        <h3>【附件信息】</h3>
        <el-upload
                class="upload-demo"
                action="https://jsonplaceholder.typicode.com/posts/"
                :on-preview="handlePreview"
                :on-remove="handleRemove"
                :before-remove="beforeRemove"
                multiple
                :limit="3"
                :on-exceed="handleExceed"
                :file-list="fileList">
            <el-button size="small" type="primary">点击上传</el-button>
            <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
        </el-upload>
        <el-form-item label="备注">
            <el-input type="textarea" v-model="form.desc"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="onSubmit">提交</el-button>
            <el-button>取消</el-button>
        </el-form-item>
    </el-form>
</div>
</body>
